name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install isort

    - name: flake8 Lint
      uses: py-actions/flake8@v2
      with:
        max-line-length: "88"
        ignore: "E402"

    - name: Check import order with isort
      run: isort . --check-only
